<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon">
    <link rel="manifest" href="/site.webmanifest">
    <title> MFK </title>
</head>

<body>
    <div class="app">
        <div class="card mg-10">
            <div class="card__title">
                <div class="card__title--img">
                    <img src="./images/avatar.jpg" alt="" srcset="">
                </div>
                <div class="card__title--name">
                    <h1>Mehmet Furkan Kaya</h1>
                    <div class="veri__check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="card__title--description">
                    <p>JR. Backend Developer</p>
                </div>
            </div>
            <div class="card__body mt-10">
                <div class="row">
                    <div class="col col-lg-3 mt-10">
                        <div class="card__item">
                            <a href="https://www.instagram.com/furkankayam_" target="_blank" class="card__link">
                                <div class="link__icon">
                                    <i class="fab fa-instagram" style="color: red;"></i>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col col-lg-3 mt-10">
                        <div class="card__item">
                            <a href="https://github.com/furkankayam" target="_blank" class="card__link">
                                <div class="link__icon">
                                    <i class="fab fa-github"></i>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col col-lg-3 mt-10">
                        <div class="card__item">
                            <a href="https://www.linkedin.com/in/mehmet-furkan-kaya/" target="_blank"
                                class="card__link">
                                <div class="link__icon">
                                    <i class="fab fa-linkedin"></i>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="toggle toggle__back">
                <a href="https://www.linkedin.com/in/mehmet-furkan-kaya/"><i class="fas fa-arrow-left"></i></a>
            </div>
            <div class="toggle toggle__theme">
                <i class="fas fa-moon"></i>
            </div>
            <div class="button__list mt-10">
                <div class="row">
                    <div class="col col-lg-6 mt-10">
                        <a href="https://github.com/furkankayam?tab=repositories" target="_blank">
                            <div class="button button__message ">
                                <span> Projects </span>
                            </div>
                        </a>
                    </div>
                    <div class="col col-lg-6 mt-10">
                        <a href="https://www.buymeacoffee.com/furkankayam" target="_blank">
                            <div class="button button__subscribe ">
                                <span> Coffe </span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <!--<div class="card__footer mt-10">
                <div class="footer__item">
                    <span>
                        <i class="fas fa-thumbs-up"></i>
                        1.5K
                    </span>
                </div>
                <div class="footer__item">
                    <span>
                        <i class="fa fa-comment"></i>
                        1.5K
                    </span>
                </div>
            </div>-->
        </div>
    </div>
    <script src="./script.js"></script>
